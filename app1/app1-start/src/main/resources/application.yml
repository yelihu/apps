server:
  port: 8081

spring:
  application:
    name: app1

management:
  server:
    port: 8081
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# 配置common模块的HelloWorld服务
common:
  service:
    hello-world-enabled: true
    welcome-message: "来自App1的问候消息!"