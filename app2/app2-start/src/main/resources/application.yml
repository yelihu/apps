server:
  port: 8082

spring:
  application:
    name: app2

management:
  server:
    port: 8082
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# 配置common模块的HelloWorld服务
common:
  service:
    hello-world-enabled: true
    welcome-message: "来自App2的问候消息!" 